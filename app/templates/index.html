<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Evaluation</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='pagescroll.css') }}" />
		<script src="{{ url_for('static', filename='chart.min.js') }}"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<!--<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" type="text/css">-->
	</head>

	<body>
	<div id="pagescroll">
		<div class="section welcome">
			<img src="{{ url_for('static', filename='teacher.jpg') }}">
		   	<h1>Evaluation</h1>
		   	<div class="area" >
    		</div >
		</div>
	    <div class="section prediction">
	    	<div>
	    		<h2>Prediction : </h2>
	    	</div>

	    	<form action="/prediction" id="prediction">
				<label for="area">Area :</label>
				<select id="area" name="area">
					<option value="Artic">Artic</option>
					<option value="Caraibean">Caraibean</option>
					<option value="Pacific">Pacific</option>
				</select>

				<label for="sex">Sex :</label>
				<select id="sex" name="sex">
					<option value="MALE">MALE</option>
					<option value="FEMALE">FEMALE</option>
				</select>

				<label for="dimension_1_mm">Dimension 1 (mm) :</label>
				<input type="text" id="dimension_1_mm" name="dimension_1_mm" size="10">

				<label for="dimension_2_mm">Dimension 2 (mm) :</label>
				<input type="text" id="dimension_2_mm" name="dimension_2_mm" size="10">

				<label for="dimension_3_mm">Dimension 3 (mm) :</label>
				<input type="text" id="dimension_3_mm" name="dimension_3_mm" size="10">

				<label for="mass_g">Mass (g) :</label>
				<input type="text" id="mass_g" name="mass_g" size="10">

			  	<input type="submit" value="Go !">
			  	<div id="result"></div>
			</form>
	    </div>
	    <div class="section">
	    	Victorien FLON-BEULIN
	    </div>
	</div>
	<script src="{{ url_for('static', filename='pagescroll.js') }}"></script>
	<script>
		new PageScroll('#pagescroll', { /* Options goes here */ })

	    // Callback de validation (submit)
	    $('#prediction').submit(function() {

			// Requète GET sur /detect avec ajout du paramètre (sms)
			$.get('/prediction?'+$(this).serialize(), function(data){
				// MaJ du div#result
				$('#result').html("<b>Variety :</b> "+data.variety);
	      	})
	    
		    // empèche le chargement de la page suite au submit
		    return false;
	    });

	 </script>

		})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

	</body>
</html>
